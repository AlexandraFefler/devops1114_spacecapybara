name: CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and tag Docker image
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
          VERSION: 1.0.${{ github.run_number }}
        run: docker compose build --build-arg DOCKERHUB_USER=${DOCKERHUB_USER} --build-arg VERSION=${VERSION} --no-cache # using preinstalled docker in the runner (specifically docker-compose plugin called docker compose)

      # - name: Tag Docker image
      #   run: docker tag spacecapybara_app:latest ${{ secrets.DOCKER_HUB_USERNAME }}/spacecapybara:latest

      - name: Push Docker image to Docker Hub
        env:
          VERSION: 1.0.${{ github.run_number }}
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/spacecapybara:${VERSION}
