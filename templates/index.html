<html>
  <head>
    <style type="text/css">
      body {
        background: url('https://m.media-amazon.com/images/I/51BxgJb+8AL._AC_UF1000,1000_QL80_.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #e0e4cc;
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      div.container {
        background: rgba(13, 27, 42, 0.85);
        border: 2px solid rgba(240, 240, 240, 0.2);
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), 0 0 100px rgba(255, 255, 255, 0.1);
        animation: cosmicPulse 80s infinite alternate;
        text-align: center;
        width: fit-content;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @keyframes cosmicPulse {
        0% {
          box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), 0 0 80px rgba(255, 255, 255, 0.1);
        }
        100% {
          box-shadow: 0 0 60px rgba(100, 200, 255, 0.5), 0 0 120px rgba(0, 255, 255, 0.2);
        }
      }

      h4 {
        color: #80d0c7;
        font-size: 2.2em;
        letter-spacing: 0.1em;
        text-shadow: 0 0 20px #00ffee, 0 0 40px #0077ff;
        margin: 5px 0 15px;
      }

      .image-container {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      img {
        border: 5px solid rgba(128, 208, 199, 0.4);
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        width: 100%;
        max-width: 400px;
        height: auto;
        display: block;
        animation: hoverFloat 10s ease-in-out infinite;
      }

      @keyframes hoverFloat {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .visitor-box {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid rgba(0, 255, 255, 0.6);
        padding: 8px 15px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 12px;
        font-size: 1.4em;
        font-weight: bold;
        color: #00ffee;
        text-shadow: 0 0 10px #00ffee, 0 0 20px #0077ff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Capybara Photo of the Day</h4>
      <div class="image-container">
        <img src="{{url}}" />
      </div>
      <p class="visitor-box">You're visitor number: {{visitors_count}}</p>
    </div>
  </body>
</html>
